<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        *{
            height: 100% ;
        }
        body{
            background-image: linear-gradient(45deg,#4E2FD2,#A239A2,#D83F82,#ED5469,#FE913E,#FAE041);
        }
    </style>
</head>
<body>
    <p>Para criar um degrade, começa criando a tag <strong>STYLE</strong> na parte <strong>HEAD</strong>. Depois adiciona o <strong>BODY{}</strong> com a tag <strong>BACKGROUND-IMAGE</strong> e a propriedade <strong>LINEAR-GRADIENT</strong>. Assim basta escoler a direção e as cores. </p>
    <img src="img/Degrade.png" alt="">
</body>
</html>
