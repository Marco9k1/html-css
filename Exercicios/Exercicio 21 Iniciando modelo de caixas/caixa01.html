<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightgray;

            width: 371px;
            height: 38px;

            border: 10px solid darkgrey;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{
            border-width: 4px;
            border-style: solid;
            border-color: #ff0000;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Caixas são exemplos de box-level, e <a href="#">links são exemplos de inline-level</a>, como essas por exemplo.</p>
</body>
</html>
