<body>
    <h1>Exemplo de Iframe</h1>

    <p>Um site muito bom pra aprender programação é o

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 

        é aqui que estou aprendendo.</p>

    <p>Um bom mecanismo de buscas é o 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"> Google</a>
        </iframe> 

        pena que não aceita iframe</p>
